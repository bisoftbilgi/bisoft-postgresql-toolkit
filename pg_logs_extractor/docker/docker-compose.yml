services:
  logstash:
    build: ./docker
    image: pg_logs_extractor
    container_name: pg_logs_extactor
    environment:
      PG_HOST: 
      PG_PORT: 
      PG_DB:
      PG_USER:
      PG_PASS:
      PG_ADMIN_USER:
      PG_ADMIN_PASS:
      CLUSTER_NAME:
      LOG_PATH:
    volumes:
      - <path>:<path>:ro
    ports:
      - "5044:5044"
      - "9600:9600"
    restart: unless-stopped
